<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="container">
    <h1 class="mt-5 mb-4">Todo App</h1>
    
    <form method="POST" class="mb-4">
        <div class="form-group">
            <label for="content">New Note</label>
            <input type="text" class="form-control" id="content" name="content" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
    </form>

    <form method="POST" class="mb-4" action="/delete-all">
        <button type="submit" class="btn btn-primary">Delete all notes</button>
    </form>

    <h2>Notes</h2>
    <ul class="list-group">
        {% for note in notes %}
        <li class="list-group-item">{{ note.content }}</li>
        {% endfor %}
    </ul>
</div>
